<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
         <h1 class="main_heading"> Payment form</h1>  
         <p>Requird Fileds are followed by *</p> 
         <h2>Contact Informtion</h2>
         <p>
            Name: *
            <input type="text" name="name" di="name" required placeholder="Name">
         </p>

         <fieldset>
            <legend> Gender</legend>
          <p>
            Male <input type="radio" name="gender" id="male" required></input>
            Female <input type="radio" name="gender" id="female" required></input>
 
         </fieldset>
        </p>
         <p>
            Address:
            <textarea placeholder="Enter your Address" name="address" id="address" cols="100" rows="8"></textarea>
         </p>
         <p>
            Email: *
            <input type="email" name="email" id="email" required placeholder="Email.com">
         </p>
         <p>
            Pincode: *
            <input type="pincode" name="pincode" id="pincode" required placeholder="123456">
         </p>
         <h2>Payment Informtion</h2>

         <p>
            Card Types: *

            <img src="https://www.paisabazaar.com/wp-content/uploads/2017/10/SBI_Air_India_Signature_Visa_Card-01-01.png" alt="card" width="70">
            <img src="https://www.indusind.com/content/dam/indusind-platform-images/productCategory/desktopImage/debitCard/indus_pungrain-arhtia-rupay-debit.jpg" alt="card" width="70">
            <img src="https://www.cimbanque.com/static/252c3d53df0ec652fd94f2c3de88128d/0495a/mastercard_gold_350_3858927679.png" alt="card" width="71">

            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
         </p>
         <p>
            Card Number: *
            <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
         </p>
         <p>
            Expiration Date: *
            <input type="date" name="exp_date" id="exp_date" required placeholder="123">
         </p>
         <p>
            CVV: *
            <input type="password" name="cvv" id="cvv" required placeholder="123">
         </p>
         <input type="submit" value="Pay Now">


        </form>
    </div>
</body>
</html>
